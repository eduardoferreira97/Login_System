{% extends 'authors/base.html' %}


{% block content %}
<div class="main-content center container">
    <h2>Registro</h2>
</div>

<div class="main-content container">
    <form action="{% url 'authors:create' %}" method="POST">
        {% csrf_token %}
        <div class="form-content form-content-grid">
            {% for forms in forms %}
            <div class="form-group">
                <field for="{{forms.id_for_label}}">{{forms.label}}</field>
                {{forms}}
                {% if forms.help_text %}
                <p class="help-text">{{forms.help_text}}</p>
                {% endif %}
                {{forms.errors}}
            </div>
            {% endfor %}
        </div>
        <div class="form-content form-content-grid">
            <div class="form-group">
            <button type="submit">Enviar</button>
            </div>
        </div>
    </form>
</div>
{% endblock content%}
